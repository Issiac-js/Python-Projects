{% extends "CarMaintenanceTracker_base.html" %}
{% block title %}Add Service{% endblock %}
{% block content %}

<div class="container">
    <h1>Add a service that has been completed to your Car</h1>
    <form action="{% url 'CarMaintenanceTracker_create' %}" method="POST">
        {% csrf_token %}
    <div class="form-group">

        {{ form.as_table }}

    </div>
    <div class="form-group">

        <button type="submit" class="btn btn-primary">Submit</button>

    </div>

    </form>
</div>
{% endblock %}
